<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='styles/store.css' rel='stylesheet'>
  </head>
  <body>
    <div id="routes">
      <div id="routespace">
      </div>
      <form class="routechild" method = 'post' action='/log'>
        <button id="loginout">Sign in/Join</button>
      </form>
      <form class="routechild" method = 'post' action='/'>
        <button id="homepg">Home</button>
      </form>
    </div>
    <form method='post' action='/'>
      <input type='submit' value='back'>
      <h1><img id= "a1" src="{{logo}}"></h1>
    </form>
    <h2> About {{title}} </h2>
    <div id="desc">
      <p>{{desc}}</p>
    </div>
    <h2> SA's Opinion</h2>
    <a  id="images" href={{clothing}} title="Bib Overall Dress" class="product-item-link">
      <img width="222" height="333" src={{image}} class="product-item-image swipe-expose-item-image" alt="Bib Overall Dress">
    </a>
    {% for comment in all_comments %}
    <p>{{comment.content}}</p>
    {% endfor %}
    <form method='post'>
      <input type="text" name="comment" value='write a comment...'>
      <input type='submit'>
    </form>
  </body>
</html>
