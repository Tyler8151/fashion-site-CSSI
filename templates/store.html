<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href='styles/store.css' rel='stylesheet'>
</head>
<body>
  <div id="routes">
    <a class="routechild" href='/'>
      <button id="homepg">Home</button>
    </a>
  </div>
  <h1><img id= "a1" src="{{logo}}"></h1>
  <h2>{{title}}<span> about</span></h2>
  <div id="desc">
    <p>{{desc}}</p>
  </div>
  <h3>T R E N D I N G - I T E M S</h3>
  <div class="yes">
  <p> These are some of the most trending items found on their website! If you'd like to purhcase any, click on an image to go straight to their page to buy!</p>
</div> </br>
  <div class="trend">
    <a id="images" href={{clothing}}>
      <img width="222" height="333" src={{image}}>
    </a>
    <a id="images2" href={{clothing2}}>
      <img width="222" height="333" src={{image2}}>
    </a>
    <a id="images3" href={{clothing3}}>
      <img width="222" height="333" src={{image3}}>
    </a>
  </div>
  <div class='comments'>
    {% for comment in comments %} 
    <p>{{comment.content}}</p>
    {% endfor %}
    <form id="comment" method='post'>
      <input type="text" name='comment' placeholder='leave a comment...'>
      <input type='submit'>'
    </form>
  </div>
</body>
</html>
